name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: ebguard-linux-x86_64.tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            name: ebguard-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            name: ebguard-macos-aarch64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: ebguard-windows-x86_64.zip

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev clang-17
        continue-on-error: true

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@17
          echo "LLVM_SYS_170_PREFIX=$(brew --prefix llvm@17)" >> $GITHUB_ENV
        continue-on-error: true

      - name: Build with LLVM features
        id: build_full
        run: |
          cargo build --release --target ${{ matrix.target }}
        continue-on-error: true

      - name: Build without LLVM features (fallback)
        if: steps.build_full.outcome == 'failure'
        run: |
          cargo build --release --target ${{ matrix.target }} --no-default-features

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/ebguard package/
          cp README.md package/
          cp LICENSE-* package/ 2>/dev/null || true
          tar czf ${{ matrix.name }} -C package .

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir package
          cp target/${{ matrix.target }}/release/ebguard.exe package/
          cp README.md package/
          cp LICENSE-* package/ 2>$null
          Compress-Archive -Path package/* -DestinationPath ${{ matrix.name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ matrix.name }}

  update-homebrew-formula:
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ebpf-guardian
          repositories: '["homebrew-ebpf-guardian"]'

      - name: Get release info
        id: release_info
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Keep the v prefix for tag
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # For version, ensure we use the full tag without 'v' prefix
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download tarball and calculate SHA256
        id: sha
        run: |
          curl -L -o source.tar.gz "https://github.com/ebpf-guardian/cli/archive/refs/tags/${{ steps.release_info.outputs.tag }}.tar.gz"
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: ebpf-guardian/homebrew-ebpf-guardian
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: tap

      - name: Update formula file
        working-directory: tap
        run: |
          TAG='${{ steps.release_info.outputs.tag }}'
          URL="https://github.com/ebpf-guardian/cli/archive/refs/tags/${TAG}.tar.gz"
          SHA='${{ steps.sha.outputs.sha256 }}'
          FORMULA_FILE="Formula/ebpf-guardian.rb"

          # Replace url and sha256 in formula
          sed -i.bak -E "s#^\s*url \".*\"#  url \"${URL}\"#" "$FORMULA_FILE"
          sed -i.bak -E "s#^\s*sha256 \".*\"#  sha256 \"${SHA}\"#" "$FORMULA_FILE"
          rm -f "$FORMULA_FILE.bak"

      - name: Commit and push changes to tap
        working-directory: tap
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add Formula/ebpf-guardian.rb
          git commit -m "Update ebpf-guardian to ${{ steps.release_info.outputs.tag }}" || echo "No changes to commit"
          git push